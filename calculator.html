<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="title">+ Calculator</title>
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <!--  Dispalying result -->
    <main>
      <div class="output-result">
        <div id="output-1">0</div>
        <div id="output-2">0</div>
      </div>
         <!-- calculator-buttons -->
      <div class="buttons">
        <button class="btn-calculator" id="ac-btn">AC</button>
        <button class="btn-calculator">+/-</button>
        <button class="btn-calculator operators">%</button>
        <button class="btn-calculator operators special">รท</button>
        <button class="btn-calculator number">7</button>
        <button class="btn-calculator number">8</button>
        <button class="btn-calculator number">9</button>
        <button class="btn-calculator operators special">x</button>
        <button class="btn-calculator number">4</button>
        <button class="btn-calculator number">5</button>
        <button class="btn-calculator number">6</button>
        <button class="btn-calculator operators special">-</button>
        <button class="btn-calculator number">1</button>
        <button class="btn-calculator number">2</button>
        <button class="btn-calculator number">3</button>
        <button class="btn-calculator operators special">+</button>
        <button class="btn-calculator btn-zero number">0</button>
        <button class="btn-calculator "  id="dot">.</button>
        <button class="btn-calculator special" id="equal-btn">=</button>
      </div>
    </main>

    <script src="calculator.js"></script>
  </body>
</html>
